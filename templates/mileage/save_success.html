{% extends "base.html" %}

{% block title %}Mileage Saved{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-5">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Saved Successfully!</h4>
            </div>
            <div class="card-body text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#0dcaf0" class="bi bi-check-circle mb-3" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 7 7zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 8z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                </svg>
                <p class="fs-5 mt-3">Your mileage has been saved as a draft.</p>
                <p class="text-muted mb-4">You can complete and submit it whenever you're ready.</p>
                
                <div class="row gap-2">
                    <div class="col-md-6">
                        <a href="{% url 'submit' %}" class="btn btn-primary w-100">Continue Editing</a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
